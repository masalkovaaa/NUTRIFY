<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;600;700" rel="stylesheet">
    <title>Рецепты</title>
    <link rel="stylesheet" href="../css/receipe_info.css">

</head>
<body>
    <div class="all">
        <div class="general_flex">
            <div class="menu">
                <div class="menu_flex">
                    <a class="logo" href="plan.html">
                        NUTRIFY
                    </a>
                    <div class="flex_menu">
                        <div class="flex_menu_position">
                            <div class="menu_title">
                                <a href="../pages/plan.html">
                                    <img src="../img/plan.svg" id="img_1" alt="изображение">
                                </a>
                                <a href="../pages/plan.html" class="title">
                                    План - питания
                                </a>
                            </div>
                        </div>
                        <div class="flex_menu_position">
                            <div class="menu_title">
                                <a href="../pages/article.html">
                                    <img src="../img/article.svg" id="img_2" alt="изображение">
                                </a>
                                <a href="../pages/article.html" class="title">
                                    Полезные статьи
                                </a>
                            </div>
                        </div>
                        <div class="flex_menu_position">
                            <div class="menu_title">
                                <a href="../pages/receipe.html">
                                    <img src="../img/receipe_green.svg" id="img_3" alt="изображение">
                                </a>
                                <a href="../pages/receipe.html" class="title">
                                    Рецепты
                                </a>
                            </div>
                        </div>
                        <div class="flex_menu_position">
                            <div class="menu_title">
                                <a href="../pages/profile.html">
                                    <img src="../img/profile.svg" id="img_4" alt="изображение">
                                </a>
                                <a href="../pages/profile.html" class="title">
                                    Профиль
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    © Nutrify️ 2025
                </div>
            </div>
            <div class="main_1">
                <div class="main_title">
                    Название блюда
                </div>
                <div class="recipe_wrapper">
                    <div class="recipe_img_wrapper"></div>

                    <div class="step_receipe step_hidden">Пошаговый рецепт</div>
                    <div class="steps"></div>
                </div>
            </div>
            <div class="main_2">
                <div class="client_wrapper">
                    <div class="client" id="client">
                        <div class="name"></div>
                        <img src="../img/arrow_down.svg" alt="меню">
                    </div>
                    <div class="modal" id="modal">
                        <ul class="modal-menu">
                            <li class="modal-item" id="logout">Выйти из профиля</li>
                        </ul>
                    </div>
                </div>
                <div class="ingredients">
                    <div class="ingredient_title">Ингредиенты</div>
                    <div class="ingredient_positions"></div>
                </div>
                <div class="nutrient_composition">
                    <div class="nutrient">
                        <div class="nutrient_title">
                            Нутриентный состав
                        </div>
                        <div class="nutrient_cal">
                            <img src="../img/nutrient.svg">
                            <div class="cal">0 ккал</div>
                        </div>
                    </div>
                    <div class="nutrient_flex">
                        <div class="flex_nutrient_position">
                            <div class="number">0</div>
                            <div class="nutrient_name">Ккал </div>
                        </div>
                        <div class="flex_nutrient_position">
                            <div class="number">0</div>
                            <div class="nutrient_name">Белки</div>
                        </div>
                        <div class="flex_nutrient_position">
                            <div class="number">0</div>
                            <div class="nutrient_name">Жиры</div>
                        </div>
                        <div class="flex_nutrient_position">
                            <div class="number">0</div>
                            <div class="nutrient_name">Углеводы</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/profileModal.js"></script>
    <script src="../js/pages/recipeDescription.js"></script>
</body>
</html>
