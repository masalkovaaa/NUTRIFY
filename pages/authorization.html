<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;600;700" rel="stylesheet">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="all">
        <div class="general_flex">
            <div class="menu">
                <div class="logo_autorization">
                    NUTRIFY
                </div>
                <div class="copyright_autorization">
                    © Nutrify️ 2025
                </div>
            </div>
            <div class="form-container">
                <div id="step-1">
                    <div class="h1">Авторизация</div>
                    <div class="h2">Введите свой email и пароль</div>


                    <label for="email">Электронная почта<span>*</span></label><br>
                    <input type="email" id="email" placeholder="Введите свой email" required>
                    <span class="error"></span><br>

                    <label for="password">Пароль<span>*</span></label><br>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <span class="error"></span><br>

                    <p class="text-error" id="login-error"></p>

                    <button id="button" class="button" type="button" onclick={onSubmit()}>Вход</button>

                    <div class="flex_authorization">
                        <div class="authorization_txt">Ещё нет аккаунта?</div>
                        <a href="login.html" class="authorization_link">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
<!--    <script src="../js/checkGuest.js"></script>-->

</body>
</html>
