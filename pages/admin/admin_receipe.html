<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@400;600;700" rel="stylesheet">
    <title>Админ</title>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="all">
        <div class="general_flex">
            <div class="menu">
                <div class="menu_flex">
                    <a class="logo" href="../plan.html">
                        NUTRIFY
                    </a>
                    <div class="flex_menu">
                        <div class="flex_menu_position">
                            <div class="menu_title">
                                <a href="../plan.html">
                                    <img src="../../img/plan_green.png" id="img_1" alt="изображение">
                                </a>
                                <a href="../admin/admin_receipe.html" class="title">
                                    База рецептов
                                </a>
                            </div>
                        </div>
                        <div class="flex_menu_position">
                            <div class="menu_title">
                                <a href="../article.html">
                                    <img src="../../img/profile.svg" id="img_2" alt="изображение">
                                </a>
                                <a href="../admin/admin_users.html" class="title">
                                    Пользователи
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    © Nutrify️ 2025
                </div>
            </div>

            <div class="main_1">
                <div class="title_adaptive">
                    <div class="main_title">
                        Добавление рецепта
                    </div>
                    <div class="getout_button">
                        <div class="client_wrapper">
                            <div class="client" id="clientCollapsed">
                                <div class="name"></div>
                                <img src="../../img/arrow_down.svg" alt="меню">
                            </div>
                            <div class="modal" id="modalCollapsed">
                                <ul class="modal-menu">
                                    <li class="modal-item" id="logoutCollapsed">Выйти</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid_element">

                    <div class="receipes">
                    </div>
                </div>

                <div class="pop_up" id="pop_up">
                    <div class="pop_up_container">
                        <div class="pop_up_body">
                            <div class="pop_up_top_line">
                                <h2>Добавить новый рецепт</h2>
                                <div id="pop_up_close" class="pop_up_close">&#215</div>
                            </div>
                            <form id="recipeForm">
                                <input type="text" placeholder="Название блюда" required id="recipe-name"><br>
                                <h4>Фото блюда</h4>
                                <input type="file" id="recipe-photo" accept="image/*">
                                <h4>Тип блюда</h4>
                                <div class="mealTypes">
                                    <label><input type="checkbox" name="mealType" value="BREAKFAST">Завтрак</label>
                                    <label><input type="checkbox" name="mealType" value="LAUNCH">Обед</label>
                                    <label><input type="checkbox" name="mealType" value="DINNER">Ужин</label>
                                    <label><input type="checkbox" name="mealType" value="PART_MEAL">Перекус</label>
                                </div>

                                <textarea placeholder="Пошаговый рецепт" required id="recipe-description"></textarea><br>

                                <div id="ingredients">
                                    <div class="ingredient_row">
                                        <input class="ingredient-name" type="text" placeholder="Ингредиент" required>
                                        <input class="ingredient-count" type="number" placeholder="Количество" required>
                                        <select class="ingredient-measure">
                                            <option value="GRAM">граммы</option>
                                            <option value="COUNT">штуки</option>
                                        </select>
                                    </div>
                                </div>

                                <button type="button" id="addIngredient">+ Добавить ингредиент</button><br><br>

                                <h4>КБЖУ</h4>
                                <div class="kbju">
                                    <input id="recipe-calories" type="number" placeholder="Калории (ккал)" required>
                                    <input id="recipe-protein" type="number" placeholder="Белки (г)" required>
                                    <input id="recipe-fats" type="number" placeholder="Жиры (г)" required>
                                    <input id="recipe-carbs" type="number" placeholder="Углеводы (г)" required>
                                </div>

                                <button type="submit">Сохранить рецепт</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="position_menu">
                    <div class="new_menu">
                        <a href="../../pages/admin/admin_receipe.html">
                            <img src="../../img/plan_green.png" alt="изображение">
                        </a>
                        <a href="../../pages/admin/admin_users.html">
                            <img src="../../img/profile.svg" alt="изображение">
                        </a>
                    </div>
                </div>
            </div>

            <!-- EDIT RECIPE MODAL -->

            <div class="pop_up" id="editPopup">
                <div class="pop_up_container">
                    <div class="pop_up_body" id="edit-pop-up-body">
                        <div class="pop_up_top_line">
                            <h2>Редактировать рецепт</h2>
                            <div id="editPopupClose" class="pop_up_close">&#215</div>
                        </div>
                        <form id="editRecipeForm">
                            <input type="text" placeholder="Название блюда" required id="edit-recipe-name"><br>

                            <h4>Тип блюда</h4>
                            <div class="mealTypes">
                                <label><input type="checkbox" name="editMealType" value="BREAKFAST">Завтрак</label>
                                <label><input type="checkbox" name="editMealType" value="LAUNCH">Обед</label>
                                <label><input type="checkbox" name="editMealType" value="DINNER">Ужин</label>
                                <label><input type="checkbox" name="editMealType" value="PART_MEAL">Перекус</label>
                            </div>

                            <textarea placeholder="Пошаговый рецепт" required id="edit-recipe-description"></textarea><br>

                            <div id="edit-ingredients">
                                <div class="ingredient_row">
                                    <input class="ingredient-name" type="text" placeholder="Ингредиент" required>
                                    <input class="ingredient-count" type="number" placeholder="Количество" required>
                                    <select class="ingredient-measure">
                                        <option value="GRAM">граммы</option>
                                        <option value="COUNT">штуки</option>
                                    </select>
                                </div>
                            </div>

                            <button type="button" id="editAddIngredient">+ Добавить ингредиент</button><br><br>

                            <h4>КБЖУ</h4>
                            <div class="kbju">
                                <input id="edit-recipe-calories" type="number" placeholder="Калории (ккал)" required>
                                <input id="edit-recipe-protein" type="number" placeholder="Белки (г)" required>
                                <input id="edit-recipe-fats" type="number" placeholder="Жиры (г)" required>
                                <input id="edit-recipe-carbs" type="number" placeholder="Углеводы (г)" required>
                            </div>

                            <button type="submit">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="main_2">
                <div class="client_wrapper">
                    <div class="client" id="client">
                        <div class="name"></div>
                        <img src="../../img/arrow_down.svg" alt="меню">
                    </div>
                    <div class="modal" id="modal">
                        <ul class="modal-menu">
                            <li class="modal-item" id="logout">Выйти</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/checkAdmin.js"></script>
    <script src="../../js/addRecipe.js"></script>
    <script src="../../js/profileModal.js"></script>
</body>
</html>
